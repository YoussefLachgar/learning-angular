<div class="container mx-auto text-xl p-4">
  <app-cockpit 
    (SRcreated)="onServerAdded($event)"
    (BRcreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <div class="flex flex-row mt-4">
    <div class="w-full grid grid-flow-row gap-4">
      <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement">
        <p>
          <strong *ngIf="serverElement.type === 'server'" class="font-bold text-blue-600">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'" class="italic text-green-500">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
